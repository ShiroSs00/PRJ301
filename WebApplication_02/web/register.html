<html>
    <head>
        <title>HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/register" method="get">
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>Confirm_Password:</td>
                    <td><input type="password" name="confirm_password" id="confirm_password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                </tr>
                <tr>
                    <td>Fullname:</td>
                    <td><input type="text" name="fullname" id="fullname" /></td>>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="male" value="Male" />
                        <input type="radio" name="gender" id="female" value="Female" />
                    </td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td>
                        <select name="dateOfBirth" id="dateOfBirth">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                        <select name="month" id="month">
                            <option></option>
                            <option value="1">1</option>
                        </select>
                        <select name="year">
                            <option></option>
                            <option value="1">1</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>Mobile</td>
                    <td>
                        <input type="tel" name="mobile" value="mobile" />
                    </td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td>
                        <input type="file" name="avatar" value="avatar" />
                    </td>

                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                </tr>
                <tr>
                    <td>COUNTRY</td>
                    <td>
                        <select name="">
                            <option value=""></option>
                            <option value="1" selected="selected">Vietnam</option>
                            <option value="2" selected="selected">Thailand</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                <select name="city" id="city">
                    <option value=""></option>
                    <option value="1" selected="selected">TP.HCM</option>
                </select>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="district" id="district">
                            <option value=""></option>
                            <option value="1" selected="selected">ThuDuc</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home address</td>
                    <td>
                        <textarea name="homeAddress"></textarea>
                    </td>
                </tr>
                <tr>
                <td colspan="2">
                    <input type="button" value="Register"/>
                    <input type="button" value="Clear Form"/>
                </td>
            </tr>
            </table>
        </form>>
    </body>
</html>
